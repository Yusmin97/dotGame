<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root > div:nth-child(1) {
        width: 45vw;
        height: 90vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="gameBox"></div>
      <div>
        <div></div>
        <div></div>
        <input type="button" value="시작" id="button" />
      </div>
    </div>
    <script>
      const btn = document.getElementById('button');
      btn.addEventListener('click', function (event) {
        let dotCreate = document.createElement('div');
        let dot = document.getElementsByTagName('div');

        dotCreate.appendChild(dot);
      });
    </script>
  </body>
</html>
