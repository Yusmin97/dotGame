<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root > div:nth-child(1) {
        width: 800px;
        height: 800px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="gameBox"></div>
      <div>
        <div></div>
        <div></div>
        <input type="button" value="시작" id="button" />
      </div>
    </div>
    <script>
      const btn = document.getElementById('button');
      btn.addEventListener('click', function (event) {
        let dotCreate = document.createElement('div');
        let gameBox = document.getElementById('gameBox');

        gameBox.appendChild(dotCreate);
        // gameBox.style.position = 'absolute';
        dotCreate.style.width = '50px';
        dotCreate.style.height = '50px';
        dotCreate.style.borderRadius = '50px';
        dotCreate.style.backgroundColor = 'blue';
        dotCreate.style.position = 'absolute';

        dotCreate.addEventListener('click', function (event) {
          let x = Math.floor(Math.random() * event.pageX + 200);
          let y = Math.floor(Math.random() * event.pageY + 200);
          let xString = x.toString();
          let ySting = y.toString();
          dotCreate.style.left = xString + 'px';
          dotCreate.style.top = ySting + 'px';
        });
      });
    </script>
  </body>
</html>
